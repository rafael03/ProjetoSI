{% extends "base.html" %}

{% block container %}
<div class="row-fluid">
	<div class="span12 divMapa" id="map_canvas">

	</div>

</div>
<script>
	function initialize() {
		map = new google.maps.Map(document.getElementById("map_canvas"), options);
		{% for lista in ocorrencias %}
		criaNovoPonto('{{lista.marcador_lon}}',
					 '{{lista.marcador_lat}}',
					 '{{lista.marcador_nome}}',
					 '{{lista.marcador_descricao}}',
					  map);
		{% endfor %}
	}
	initialize();

</script>
{% endblock %}
